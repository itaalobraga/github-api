<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Github API</title>
        <link rel="stylesheet" href="./styles/style.css" />
        <link rel="stylesheet" href="./styles/followers.css" />
        <script
            src="https://kit.fontawesome.com/7d6f1dcf72.js"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container__wrapper">
            <div class="container">
                <div class="container__title">
                    <h1>Github Profile</h1>
                    <form
                        class="container__searchbox"
                        onsubmit="getInfos(event)"
                    >
                        <input
                            type="text"
                            name="username"
                            id="username"
                            autocomplete="off"
                            required
                        />
                        <button type="submit">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </button>
                    </form>
                </div>
                <div class="res">
                    <div class="github__info">
                        <div class="btn-close" onclick="showInfos(data)">
                            <i class="fa-solid fa-square-xmark"></i>
                        </div>
                        <div class="infos__container">
                            <div class="infos__item">
                                <div class="followers__container">
                                    <div class="follower__avatar">
                                        <img src="https://avatars.githubusercontent.com/u/20645254?v=4" alt="">
                                    </div>
                                    <div class="follower__name">lucassouzamatos</div>
                                    <div class="follower__profile">
                                        <a href="" target="_blank"><i class="fa-solid fa-arrow-up-right-from-square"></i></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./scripts/script.js"></script>
    </body>
</html>
